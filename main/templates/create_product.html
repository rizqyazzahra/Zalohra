{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Create Product</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="flex flex-col min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8 mt-16 max-w-2xl">
    <h1 class="text-4xl font-extrabold text-center mb-8" style="color: #E73725;">Add New Product</h1>
  
    <div class="bg-white shadow-2xl rounded-xl p-10 border border-gray-200">
      <form method="POST" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        
        <div class="flex flex-col">
          <label for="{{ form.nama.id_for_label }}" class="mb-3 font-medium text-lg" style="color: #393646;">
            {{ form.nama.label }}
          </label>
          <input type="text" name="{{ form.nama.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#E73725] focus:outline-none" placeholder="Enter product name">
        </div>

        <div class="flex flex-col">
          <label for="{{ form.harga.id_for_label }}" class="mb-3 font-medium text-lg" style="color: #393646;">
            {{ form.harga.label }}
          </label>
          <input type="number" name="{{ form.harga.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#E73725] focus:outline-none" placeholder="Enter product price">
        </div>

        <div class="flex flex-col">
          <label for="{{ form.deskripsi.id_for_label }}" class="mb-3 font-medium text-lg" style="color: #393646;">
            {{ form.deskripsi.label }}
          </label>
          <textarea name="{{ form.deskripsi.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#E73725] focus:outline-none" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <div class="flex flex-col">
          <label for="{{ form.gambar.id_for_label }}" class="mb-3 font-medium text-lg" style="color: #393646;">
            {{ form.gambar.label }}
          </label>
          <input type="text" name="{{ form.gambar.name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#E73725] focus:outline-none" placeholder="Enter product image URL">
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit" class="bg-[#E73725] text-white text-lg font-bold px-8 py-4 rounded-full shadow-lg hover:shadow-xl hover:bg-red-500 transition duration-300 ease-in-out transform hover:-translate-y-1 w-full">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
