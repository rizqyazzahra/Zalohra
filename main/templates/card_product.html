<div class="relative m-10 flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
    <!-- Tombol Edit dan Hapus -->
    <div class="absolute top-2 right-2 flex space-x-2 z-10">
        <a href="{% url 'main:edit_product' product.pk %}" class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-700 focus:outline-none transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 4h2m-1 0v16m0 0a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
        </a>
        <a href="{% url 'main:delete_product' product.pk %}" class="w-8 h-8 bg-[#E73725] text-white rounded-full flex items-center justify-center hover:bg-red-700 focus:outline-none transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </a>
    </div>

    <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
        <img class="object-cover" src="{{ product.image }}" alt="{{ product.name }}" />
    </a>
    <div class="mt-4 px-5 pb-5">
        <h2 class="text-2xl font-bold text-slate-900">{{ product.name }}</h2>
        <p class="mb-2 text-base dark:text-gray-400 text-gray-700">{{ product.description}}</p>

        <div class="mt-2 mb-5 flex items-center justify-between">
            <p>
                <span class="text-xl font-bold text-slate-900"> Rp{{product.price}}</span>
            </p>
        </div>
        <a href="#" class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Add to cart
        </a>
    </div>
</div>
